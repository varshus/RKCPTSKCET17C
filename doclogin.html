<script>
function verify()
	{
	var a=document.getElementById("identity").value;
	var b=a.indexOf("c");
	var c=a.indexOf("p");
	var d=a.indexOf("C");
	var e=a.length;
	var f=a.substring(3,8);
	if(b==0 & c==1 & d==2 & e==9 & isNaN(f)==0)
		{
		alert("logged in");
		window.location.href = "doc1";
		}
	else
		{
		alert("Admin login");
		document.getElementById("identity").focus();
		return false;
		}
	}
</script>
